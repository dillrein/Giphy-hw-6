<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Giphy</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">       </h1>
            <p class="lead"> Type in cartoons and search for gifs!</p>
        </div>
    </div>
    <div class="container">

        <div class="row">
            <div id="buttons-view"></div>
        </div>

        <!-- cartoon gifs will get dumped here -->
        <div class="row">
            <div class="col-8">
                <div id="cartoons-view"></div>
            </div>

            <!--form to add buttons-->
            <div class="col-4">
                <form id="cartoon-Form">
                    <!-- Button triggers new cartoon to be added -->
                    <input id="add-cartoon" type="submit" value="Add a Cartoon!" class="btn btn-success">
                    <label for="cartoon-input"></label>
                    <input type="text" id="cartoon-input">
                    <br>


                </form>
            </div>
        </div>




    </div>




    <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="api.js"></script>

</body>

</html>
